<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/schedule.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Calendar</title>
</head>
<body>
    <header class="header">
        <div class="nav">
            <h1>Calendar Application</h1>
        </div>
    </header>
    <section class="section-calendar">
        <div class="container">
            <div class="navigation_calendar">
                <div class="arrow left"></div>
                <p class="year">2021</p>
                <div class="arrow right"></div>
                <select name="month" id="select-month" class="select-month">
                    <option value="" class="option-month">Junuary</option>
                    <option value="" class="option-month">February</option>
                    <option value="" class="option-month">March</option>
                    <option value="" class="option-month">April</option>
                    <option value="" class="option-month">May</option>
                    <option value="" class="option-month">June</option>
                    <option value="" class="option-month">July</option>
                    <option value="" class="option-month">August</option>
                    <option value="" class="option-month">September</option>
                    <option value="" class="option-month">October</option>
                    <option value="" class="option-month">November</option>
                    <option value="" class="option-month">December</option>
                </select>
            </div>
            <div class="calendar">
                <div class="calendar-week mt-no">
                    <div class="calendar-box">1</div>
                    <div class="calendar-box">2</div>
                    <div class="calendar-box">3</div>
                    <div class="calendar-box">4</div>
                    <div class="calendar-box">5</div>
                    <div class="calendar-box">6</div>
                    <div class="calendar-box">7</div>
                </div>
                <div class="calendar-week">
                    <div class="calendar-box">1</div>
                    <div class="calendar-box">2</div>
                    <div class="calendar-box">3</div>
                    <div class="calendar-box">4</div>
                    <div class="calendar-box">5</div>
                    <div class="calendar-box">6</div>
                    <div class="calendar-box">7</div>
                </div>
                <div class="calendar-week">
                    <div class="calendar-box">1</div>
                    <div class="calendar-box">2</div>
                    <div class="calendar-box">3</div>
                    <div class="calendar-box">4</div>
                    <div class="calendar-box">5</div>
                    <div class="calendar-box">6</div>
                    <div class="calendar-box">7</div>
                </div>
                <div class="calendar-week">
                    <div class="calendar-box">1</div>
                    <div class="calendar-box">2</div>
                    <div class="calendar-box">3</div>
                    <div class="calendar-box">4</div>
                    <div class="calendar-box">5</div>
                    <div class="calendar-box">6</div>
                    <div class="calendar-box">7</div>
                </div>
                <div class="calendar-week">
                    <div class="calendar-box">1</div>
                    <div class="calendar-box">2</div>
                    <div class="calendar-box">3</div>
                    <div class="calendar-box">4</div>
                    <div class="calendar-box">5</div>
                    <div class="calendar-box">6</div>
                    <div class="calendar-box">7</div>
                </div>
            </div>

            <div class="add_events">
                <div class="horizontal-plus"></div>
                <div class="vertical-plus"></div>
            </div>
        </div>
    </section>
</body>
<script src="js/index.js"></script>
</html>
