<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/schedule.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Calendar</title>
</head>
<body>
    <header class="header">
        <div class="nav">
            <h1>Calendar Application</h1>
            <div class="logout_block">
                <p class="name">userName</p>
                <a href="sign-in.html" class="logout_btn" onclick="logout()">
                    Logout
                </a>
            </div>
        </div>
    </header>
    <section class="section-calendar">
        <div class="container">
            <div class="navigation_calendar">
                <div class="arrow left" id="backButton"></div>
                <p class="year"></p>
                <div class="arrow right" id="nextButton"></div>
                <select id="select-month" class="select-month" onchange="change()">
                    <option value="0" class="option-month">Junuary</option>
                    <option value="1" class="option-month">February</option>
                    <option value="2" class="option-month">March</option>
                    <option value="3" class="option-month">April</option>
                    <option value="4" class="option-month">May</option>
                    <option value="5" class="option-month">June</option>
                    <option value="6" class="option-month">July</option>
                    <option value="7" class="option-month">August</option>
                    <option value="8" class="option-month">September</option>
                    <option value="9" class="option-month">October</option>
                    <option value="10" class="option-month">November</option>
                    <option value="11" class="option-month">December</option>
                </select>
            </div>
            <div id="calendar" class="calendar">
            </div>
            <select name="color" id="select-color" class="select-color" onchange="update()">
                <option value="0" class="option-color">Blue</option>
                <option value="1" class="option-color">Black</option>
                <option value="2" class="option-color">Yellow</option>
            </select>
            <div id="openModal" class="add_events">
                <div class="horizontal-plus"></div>
                <div class="vertical-plus"></div>
            </div>
            <div id="myModal" class="modal">
                <!-- Модальное содержание -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h1 class="modal-title">Create Event</h1>
                  <form class="modal-form" >
                    <input type="text" placeholder="Title..." class="modal-input">
                    <input type="text" placeholder="Date..." class="modal-input">
                    <input type="text" placeholder="Descrtiption..." class="modal-input descrtiption">
                    <button class="modalBtn">Accept</button>
                </form>
                </div>
              </div>
        </div>
    </section>
</body>
<script src="js/select_color.js"></script>
<script src="js/helper.js"></script>
<script src="js/calendar.js"></script>
<script src="js/add_events.js"></script>
</html>
