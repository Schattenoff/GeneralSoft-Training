<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/clock.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock_content">
        <div class="clock">
            <div class="point"></div>
                <div class="hour hour-1">
                    <div class="border"></div>
                </div>
                <div class="hour hour-2">
                    <div class="border"></div>
                </div>
                <div class="hour hour-3">
                    <div class="border"></div>
                </div>
                <div class="hour hour-4">
                    <div class="border"></div>
                </div>
                <div class="hour hour-5">
                    <div class="border"></div>
                </div>
                <div class="hour hour-6">
                    <div class="border"></div>
                </div>
                <div class="hour hour-7">
                    <div class="border"></div>
                </div>
                <div class="hour hour-8">
                    <div class="border"></div>
                </div>
                <div class="hour hour-9">
                    <div class="border"></div>
                </div>
                <div class="hour hour-10">
                    <div class="border"></div>
                </div>
                <div class="hour hour-11">
                    <div class="border"></div>
                </div>
                <div class="hour hour-12">
                    <div class="border"></div>
                </div>
                <div class="brand">
                    GENERAL<br>SOFT
                </div>

                <div class="minute-hand-wrapper" id="minute-hand">
                    <div class="minute-hand">
                        <div class="hand"></div>
                    </div>
                </div>

                <div class="hour-hand-wrapper" id="hour-hand">
                    <div class="hour-hand">
                        <div class="hand"></div>
                    </div>
                </div>

                <div class="second-hand-wrapper" id="second-hand">
                    <div class="second-hand">
                        <div class="hand">
                            <span></span>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
